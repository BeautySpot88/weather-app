<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/114fa74a2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body></body>
    <div class="container">
      <div class="weather-app">
        
        <div class="row">
          <div class="col-6">
            <form>
              <input
                type="search"
                id="searchInput"
                placeholder="City search . . ."
              />
              <input class="search-btn" type="submit" value="🔍" />
            </form>
          </div>
          <div class="col-4">
            <button class="location" id="location-btn">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="col-2 align-self-center">
            <div class="d-flex justify-content-end">
              <a href="#" id="cel-btn" class="cel-fah active">˚C </a><span>|</span><a href="#" id="fah-btn" class="cel-fah">˚F</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1 class="capital" id="cityDisplay"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h5 id="today">Date and time</h5>
            <h5 class="forecast-descrip">Cloudy</h5>
            <h2>
              <img src="#" class="forecast-icon" />
              <span id="temperature">10˚C</span>
            </h2>
          </div>
          <div class="col-6 align-self-start test">
            <ul>
              <li>
                <i class="fas fa-temperature-high hi-temp-icon"></i
                ><span class="today-hi"> 11˚C</span>
                <i class="fas fa-temperature-low lo-temp-icon"></i
                ><span class="today-lo"> 09˚C</span>
              </li>
              <li id="humidity">Humidity:</li>
              <li id="wind">Wind:</li>
            </ul>
          </div>
        </div>
        <h4 id="local-time">Local Time: </h4>
        <hr />
        <div class="row d-flex justify-content-center text-center upcoming-temps">
          <div class="col"><h4 id="tempNow">1</h4>
            <span class="now">Now</span>
          </div>
        </div>
       
        <hr />
        <div class="row d-flex justify-content-center text-center upcoming-days">
          <div class="col">
            <h4>Tomorrow</h4>
            <img src="#" class="icons" />
            <h4 class="hi-lo"><span class="plus-hi">9˚C</span> |
            <span class="plus-lo">11˚C</span></h4> 
          </div>
        </div>
      </div>
      <small><a href="https://github.com/BeautySpot88/weather-app" target="_blank">Open-source code</a>, by Ebele</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
