<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/114fa74a2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container weather-app">
        <div class="row">
            <div class="col-3">
                <form>
                    <input type="search" id="searchInput" placeholder="City search . . ." />
            </div>
            <div class="col">
                <input class="search-btn" type="submit" value="🔍"></form>
                <button class="location" id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
            </div>
            <div class="col-2 text-right">
                <div class="float-right"><button class="cel-fah" id="cel-btn">˚C</button>|<button class="cel-fah" id="fah-btn">˚F</button></div>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="capital" id="cityDisplay"></h1>
            </div>
            <div class="col-3 align-self-center">
                <i class="fas fa-temperature-high hi-temp-icon"></i><span class="today-hi"> 11˚C</span><br /><i
                    class="fas fa-temperature-low lo-temp-icon"></i><span class="today-lo"> 09˚C</span>
            </div>
        </div>
        <h5 id="today">Date and time</h5>
        <h2 id="temperature">10˚C</h2>
        <h3 class="forecast-icon">☁️</h3>
        <h3 class="forecast-descrip">Cloudy</h3>
        <hr />
        <div class="row d-flex justify-content-center text-center upcoming-temps">
            <div class="col">10˚C</div>
            <div class="col">10˚C</div>
            <div class="col">10˚C</div>
            <div class="col">10˚C</div>
            <div class="col">10˚C</div>
            <div class="col">10˚C</div>
        </div>
        <div class="row upcoming-hours d-flex justify-content-center text-center">
            <div class="col"><span class="now">Now</span></div>
            <div class="col">21</div>
            <div class="col">22</div>
            <div class="col">23</div>
            <div class="col">00</div>
            <div class="col">01</div>
        </div>
        <hr />
        <div class="row upcoming-days d-flex justify-content-center text-center">
            <div class="col">Tomorrow</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
        </div>
        <div class="row future-forecast d-flex justify-content-center text-center">
            <div class="col">☀️</div>
            <div class="col">🌤</div>
            <div class="col">🌥</div>
            <div class="col">🌧</div>
            <div class="col">☁️</div>
        </div>
        <div class="row hi-lo-temps d-flex justify-content-center text-center">
            <div class="col">
                <span class="plus1-hi">9˚C</span> | <span class="plus1-lo">11˚C</span>
            </div>
            <div class="col">
                <span class="plus2-hi">9˚C</span> | <span class="plus2-lo">11˚C</span>
            </div>
            <div class="col">
                <span class="plus3-hi">9˚C</span> | <span class="plus3-lo">11˚C</span>
            </div>
            <div class="col">
                <span class="plus4-hi">9˚C</span> | <span class="plus4-lo">11˚C</span>
            </div>
            <div class="col">
                <span class="plus5-hi">9˚C</span> | <span class="plus5-lo">11˚C</span>
            </div>
        </div>
    </div>
    <small><a href="https://github.com/BeautySpot88/weather-app" target="_blank">Open-source code</a>, by Elsie Childs</small>
    <script src="src/index.js"></script>
</body>

</html>
